<header class="r-header">
    <div class="r-header__item">
        <h1 class="r-header__title">REPORTS</h1>
    </div>
    <div class="r-header__item">
        <div class="r-header__search">
            <input id="r-search-input" type="text" placeholder="Search" name="search">
            <button type="button"><i class="fa fa-search"></i></button>
        </div>
        <div class="r-header__options">
            <div class="r-header__radio">
                <input type="radio" id="r-radio-brand" name="r-radio" value="1">
                <label for="r-radio-brand">Brand</label>
            </div>
            <div class="r-header__radio">
                <input type="radio" id="r-radio-color" name="r-radio" value="2">
                <label for="r-radio-color">Color</label>
            </div>
            <div class="r-header__radio">
                <input type="radio" id="r-radio-size" name="r-radio" value="3">
                <label for="r-radio-size">Size</label>
            </div>
        </div>
    </div>
    <div class="r-header__item">
        <div class="r-header__buttons">
            <button id="r-top-ten" type="button" class="r-header__button--add">Top 10 Products</button>
            <button id="r-city-ranking" type="button" class="r-header__button--add">City Ranking</button>
            <button id="r-customer-orders" type="button" class="r-header__button--add">Customer Order Rate</button>
            <button id="r-customer-spending" type="button" class="r-header__button--add">Customer Spending</button>
        </div>
    </div>
</header>
